<!DOCTYPE html>
<html>
<head>
    <title>Check Order</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 40px; }
        input, button { padding: 10px; font-size: 16px; margin: 10px; }
        #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

<h1>Check Your Order</h1>

<input type="text" id="orderNumber" placeholder="Enter 8 digit order number">
<br>

<button onclick="checkOrder()">Check</button>

<div id="result"></div>

<script>
function checkOrder() {
    const orderNumber = document.getElementById("orderNumber").value;
    const orderData = localStorage.getItem(orderNumber);

    if(orderData) {
        const data = JSON.parse(orderData);
        document.getElementById("result").innerHTML =
            "Order Found!<br>" +
            "Amount: " + data.amount +
            "<br>Price: " + data.price +
            "<br>Date: " + data.date;
    } else {
        document.getElementById("result").innerHTML =
            "Order not found.";
    }
}
</script>

</body>
</html>
